<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>

  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="sidebar">
    
    <div class="sidebar-top">
      <i class="app-logo fa-solid fa-rocket"></i>
      <span class="brand">The App</span>
    </div>
    <div class="sidebar-center">
      <ul class="list">
        <li class="list-items active">
          <i class="list-items-icon fa-solid fa-house"></i>
          <span class="list-item-text">Dashboard</span>
        </li>
        
        <li class="list-items">
          <i class="list-items-icon fa-solid fa-magnifying-glass"></i>
          <span class="list-item-text">Search</span>
        </li>
        </li>
        <li class="list-items">
          <i class="list-items-icon fa-solid fa-users"></i>
          <span class="list-item-text">Community</span>
        </li>
        <li class="list-items">
          <i class="list-items-icon fa-solid fa-gear"></i>
          <span class="list-item-text">Tools</span>
        </li>
        <li class="list-items">
          <i class="list-items-icon fa-sharp fa-solid fa-cart-shopping"></i>
          <span class="list-item-text">Market</span>
        </li>
      </ul>
    </div>
    <div class="sidebar-bottom">
      <div class="color-box dark"></div>
      <div class="color-box night"></div>
      <div class="color-box light"></div>
    </div>

  </div>



  <script src="app.js"></script>
  
</body>
</html>
